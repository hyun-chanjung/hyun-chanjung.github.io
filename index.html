<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 HTML 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 250px;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>

<header>
    <h1>환영합니다!</h1>
    <p>이것은 기본 HTML 예제 페이지입니다.</p>
</header>

<nav>
    <a href="#home">홈</a>
    <a href="#about">소개</a>
    <a href="#services">서비스</a>
    <a href="#contact">연락처</a>
</nav>

<section id="home">
    <h2>홈</h2>
    <p>여기는 메인 화면입니다.</p>
    <button onclick="showMessage()">클릭하세요</button>
</section>

<section id="services">
    <h2>서비스</h2>
    <div class="card-container">
        <div class="card">
            <h3>웹 디자인</h3>
            <p>반응형 웹사이트 제작</p>
        </div>
        <div class="card">
            <h3>개발</h3>
            <p>프론트엔드 및 백엔드 개발</p>
        </div>
        <div class="card">
            <h3>컨설팅</h3>
            <p>IT 전략 및 기술 컨설팅</p>
        </div>
    </div>
</section>

<footer>
    <p>© 2026 나의 웹사이트 | All Rights Reserved</p>
</footer>

<script>
    function showMessage() {
        alert("버튼이 클릭되었습니다!");
    }
</script>

</body>
</html>
